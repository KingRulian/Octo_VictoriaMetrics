version: '3.5'
services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.19.1
    ports:
        - 9090:9090
    volumes:
        - promdata:/prometheus
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
    networks:
        - vm_net
    restart: always
volumes:
  promdata: {}
networks:
  vm_net:
