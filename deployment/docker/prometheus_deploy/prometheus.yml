global:
    scrape_interval:     10s
    evaluation_interval: 10s
  
  remote_write:
    - url: "http://victoriametrics:8428/api/v1/write"
  
  scrape_configs:
    - job_name: 'prometheus'
      static_configs:
        - targets: ['prometheus:9090']
  
    - job_name: 'vminsert'
      static_configs:
        - targets: ['victoriametrics:8428']

    - job_name: 'node'
        static_configs:
          - targets: ['52.210.32.5:9100','54.171.95.53:9100','54.195.140.7:9100','3.250.215.92:9100']